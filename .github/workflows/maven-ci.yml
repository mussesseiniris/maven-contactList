# .github/workflows/ci.yml - 持续集成(每次推送都运行)
name: CI Build and Test

on:
  push:
    branches:
      - main
      - develop
      - '**'  # 所有分支
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Compile
        run: mvn clean compile
      
      - name: Run tests
        run: mvn test
      
      - name: Package
        run: mvn package
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar-${{ github.run_number }}
          path: target/*.jar
